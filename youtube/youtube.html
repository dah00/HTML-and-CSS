<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <title>Youtube page</title>
  </head>

  <body>
    <header>
      <div class="left-section">
        <img class="hamburger-menu" src="icons/hamburger-menu.svg" alt="" />
        <img class="youtube-logo" src="icons/youtube-logo.svg" alt="" />
      </div>
      <div class="middle-section">
        <input class="input-search" type="text" placeholder="Seach" />
        <button class="search-button">
          <img class="search-icon" src="icons/search.svg" alt="" />
          <div class="tooltip">Search</div>
        </button>
        <button class="voice-search-button">
          <img
            class="voice-search-icon"
            src="icons/voice-search-icon.svg"
            alt=""
          />
          <div class="tooltip">Search with your voice</div>
        </button>
      </div>
      <div class="right-section">
        <div class="upload-icon-container">
          <img class="upload-icon" src="icons/upload.svg" alt="" />
          <div class="tooltip">Create</div>
        </div>
        <div class="youtube-icon-container">
          <img class="youtube-app-icon" src="icons/youtube-apps.svg" alt="" />
          <div class="tooltip">Youtube apps</div>
        </div>
        <div class="notification-icon-container">
          <div class="notifications-number">3</div>
          <img
            class="notifications-icon"
            src="icons/notifications.svg"
            alt=""
          />
          <div class="tooltip">Notifications</div>
        </div>

        <img
          class="current-user-picture"
          src="channel-pictures/my-channel.jpeg"
          alt=""
        />
      </div>
    </header>
  </body>
</html>
